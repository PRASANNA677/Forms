<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel ="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1> Sign Up</h1>
        <p> Enter your details below to create your account and get started.</p>
        <div class="input-container"> 
            <p> Enter Name</p> 
            <input type="text" placeholder="enter your name" id="name"> 
        </div>
        <div class="input-container">
            <p> Enter Email</p> 
            <input type="text" placeholder="enter your email" id="email" >
        </div>
        <div class="input-container">
            <p>Phone Number</p> 
            <input type="text" placeholder="enter your number" id="ph"> 
        </div>
    
        <div class="input-container">
            <p>Create Passqord</p> 
            <input type="text" placeholder="create password" id="password"> 
        </div>
        <div class="input-container">
            <p>Confirm Password</p> 
            <input type="text" placeholder="confirm password "> 
        </div>
        <button onclick="GetuserData()">Signup</button>
        <p class="belowline"> Already have an account ? <a href="#"> Sign in</a></p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
